<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        <div class="screen-input">
          666
        </div>
      </div>
      <div class="inputs">
        <button class="red">AC</button>
        <button class="red">CE</button>
        <button class="">&divide;</button>
        <button class="">x</button>
        <button class="">7</button>
        <button class="">8</button>
        <button class="">9</button>
        <button class="">-</button>
        <button class="">4</button>
        <button class="">5</button>
        <button class="">6</button>
        <button class="">+</button>
        <button class="">1</button>
        <button class="">2</button>
        <button class="">3</button>
        <button class="equals">=</button>
        <button class="zero">0</button>
        <button class="decimal">.</button>
      </div>
    </div>
    <div class="footer">
      Made with ðŸ’– by <a href="https://stephanie.lol">Stephanie</a>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
