<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        <div class="screen-input">
        </div>
      </div>
      <div class="inputs">
        <button class="red all-clear" value="AC">AC</button>
        <button class="red clear-entry" value"CE">CE</button>
        <button class="operator" value="/">&divide;</button>
        <button class="operator" value="*">x</button>
        <button class="num" value=7>7</button>
        <button class="num" value=8>8</button>
        <button class="num" value=9>9</button>
        <button class="operator" value="-">-</button>
        <button class="num" value=4>4</button>
        <button class="num" value=5>5</button>
        <button class="num" value=6>6</button>
        <button class="operator" value="+">+</button>
        <button class="num" value=1>1</button>
        <button class="num" value=2>2</button>
        <button class="num" value=3>3</button>
        <button class="equals" value="=">=</button>
        <button class="zero num" value=0>0</button>
        <button class="decimal num" value=".">.</button>
      </div>
    </div>
    <div class="footer">
      Made with ðŸ’– by <a href="https://stephanie.lol">Stephanie</a>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
